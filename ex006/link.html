<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(248, 248, 248);
        }
        a{
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: rgb(0, 248, 54);
            text-decoration: underline;
        }
        a:active{
            color: gold;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ol>
        <li><a href="https:/gustavogunabara.github.io">Repositorio do gith ruhb</a></li>
        <li><a href="https://youtu.be/0zLjVhHdOm8?si=hMXvrbzL0Gu5UExD" target="_blank">canal do yutube</a></li>
        <li><a href="https://www.cursoemvideo.com/cursos/">site do curso em video</a></li>
    </ol>
</body>
</html>
