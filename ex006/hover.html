<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exmplo de horver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
        color: blue;
        }
        div > P{
            display: none;
        }
        div :hover > p {
            display: block;
        }

    </style>
</head>
<body>
    <h1>Exmplo de hover</h1>
    <p>passe o mause sobre o texto abaixo</p>
    <div>
        passe o mause aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
